name: Deploy QA (Vercel)

on:
  push:
    branches:
      - qa
  workflow_dispatch: {}

concurrency:
  group: vercel-qa-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: qa
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      # NOTA:
      # - En Vercel Hobby/Free normalmente solo tienes un proyecto (prod = main).
      # - Este workflow despliega la rama `qa` como PREVIEW dentro del MISMO proyecto.
      - name: Vercel Pull (Preview / QA)
        run: npx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Vercel Build (Preview)
        run: npx vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Vercel Deploy (Preview / QA)
        id: vercel_deploy
        run: |
          DEPLOY_URL="$(npx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})"
          echo "deploy_url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"
          echo "QA Preview URL: $DEPLOY_URL" >> "$GITHUB_STEP_SUMMARY"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}


